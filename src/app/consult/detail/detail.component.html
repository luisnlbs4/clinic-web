<div class="margin-5">
    <h2>Consulta</h2>
    <hr>
    <div class="margin-5 mat-elevation-z8">
        <div class="margin-5">
            <h2>Datos del Paciente</h2>
            <hr>
            <div class="form-inline">
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label">Nombre:</label>
                    <label> {{ patientInformation.name }}</label>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label">Apellido:</label>
                    <label> {{ patientInformation.lastName }}</label>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label">Dirección:</label>
                    <label> {{ patientInformation.address }}</label>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label"> Fecha de Nacimiento:</label>
                    <label> {{ patientInformation.birthDay }}</label>
                </div>
                <br>
            </div>
        </div>
    </div>

    <div class="margin-5 mat-elevation-z8">
        <div class="margin-5">
            <h2>Datos del Doctor</h2>
            <hr>
            <div class="form-inline">
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label">Nombre:</label>
                    <label> {{ doctorInformation.name }}</label>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label">Apellido:</label>
                    <label> {{ doctorInformation.lastName }}</label>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label">Dirección:</label>
                    <label> {{ doctorInformation.address }}</label>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label"> Fecha de Nacimiento:</label>
                    <label> {{ doctorInformation.birthDay }}</label>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-2 col-form-label">Especialidad:</label>
                    <label> {{ doctorInformation.specialty }}</label>
                </div>
            </div>
            <br>
        </div>
    </div>

    <div class="margin-5 mat-elevation-z8">
        <div class="margin-5">
            <h2>Datos de la Consulta </h2>
            <hr>
            <div class="col-md-12 form-group">
                <label class="col-sm-2 col-form-label">Fecha de consulta:</label>
                <label> {{ consultInformation.date }}</label>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-sm-2 col-form-label"> Descripcion:</label>
                <label> {{ consultInformation.description }}</label>
            </div>
            <div class="col-md-12 form-group">
                <label class="col-sm-2 col-form-label">Prescripcion:</label>
                <label> {{ consultInformation.prescription }}</label>
            </div>
            <br>
        </div>
    </div>
</div>
