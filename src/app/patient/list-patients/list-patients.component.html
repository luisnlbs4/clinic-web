<div class="margin-5">
  <h2>Lista de Pacientes</h2>
  <hr>
  <div class="mat-elevation-z8 margin-5">
    <table mat-table matSort [dataSource]="listPatients" width="100%">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element" (click)="goConsults(element.id)"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element" (click)="goConsults(element.id)"> {{element.lastName}} </td>
      </ng-container>


      <ng-container matColumnDef="birthDay">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let element" (click)="goConsults(element.id)"> {{element.birthDay}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element" (click)="goConsults(element.id)"> {{element.address}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <button mat-raised-button color="primary" routerLink="/patient/new">Añadir</button>
</div>
